<p><b><sc_element sys_idtf="concept_pilot_light">Контрольная лампа</sc_element></b> - это световой индикатор, который указывает, какое из ряда нормальных состояний системы или <i><sc_element sys_idtf="concept_device">устройства</sc_element></i> существует; это не
<i><sc_element sys_idtf="concept_alarm">аварийный</sc_element></i> индикатор, указывающий на ненормальное состояние. См. также <i><sc_element sys_idtf="concept_monitor_light">индикатор монитора</sc_element></i>.
</p>

<p><b><sc_element sys_idtf="concept_pilot_light">Pilot light</sc_element></b> is a light that indicates which of a number of normal conditions of a system or <i><sc_element sys_idtf="concept_device">device</sc_element></i> exists; it is not an
<i><sc_element sys_idtf="concept_alarm">alarm</sc_element></i> light, which indicates an abnormal condition. See also <i><sc_element sys_idtf="concept_monitor_light">monitor light</sc_element></i>. 
</p>
